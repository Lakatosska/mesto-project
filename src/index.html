<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Проект Mesto</title>
    <meta name="description" content="аккаунт в социальной сети Mesto" />
    <meta
      name="keywords"
      content="социальная сеть, фотографии, путешествия, фотовпечатления"
    />
    <meta name="author" content="Елена Никифорова" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="логотип сервиса Место (Россия)"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">

            <div class="profile__avatar">
              <img
                class="profile__avatar-image"
                src="https://live.staticflickr.com/65535/51835354195_1f5cf12686_m.jpg"
                alt="фотография владельца аккаунта"
              />
            </div>


            <div class="profile__item">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="изменить данные профиля"
              ></button>
              <p class="profile__job"></p>
            </div>
          </div>

          <button
            type="button"
            class="profile__add-button"
            aria-label="добавить фотографию"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy;2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <form class="form form_type_edit-profile" name="edit-profile" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>

            <fieldset class="form__fieldset">
              <label for="name" class="form__field">
                <input id="name-input"
                  type="text"
                  name="profile__name"
                  class="form__input form__input_type_name"
                  placeholder="Имя" minlength="2" maxlength="40"
                  required
                />
                <span class="form__input-error name-input-error"></span>
              </label>

              <label for="job" class="form__field">
                <input id="job-input"
                  type="text"
                  name="profile__job"
                  class="form__input form__input_type_job"
                  placeholder="О себе" minlength="2" maxlength="200"
                  required
                />
                <span class="form__input-error job-input-error"></span>
              </label>
            </fieldset>

            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>

          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <form class="form form_type_add-card" name="add-card" novalidate>
            <h2 class="form__heading">Новое место</h2>

            <fieldset class="form__fieldset">
              <label for="place" class="form__field">
                <input id="place-input"
                  type="text"
                  name="card-name"
                  class="form__input form__input_type_place"
                  placeholder="Название" minlength="2" maxlength="30"
                  required
                />
                <span class="form__input-error place-input-error"></span>
              </label>

              <label for="link" class="form__field">
                <input id="link-input"
                  type="url"
                  name="card-link"
                  class="form__input form__input_type_link"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="form__input-error link-input-error"></span>
              </label>
            </fieldset>

            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>

          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
        </div>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img class="popup__photo" src="" alt=""></img>
        <h2 class="popup__sightseeing"></h2>
        <button
        type="button"
        class="popup__close-button"
        aria-label="закрыть"
      ></button>
      </div>

    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__photo" src="" alt="" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__info">
          <h2 class="card__sightseeing"></h2>
          <div cladd="card__like-container">
            <button type="button" class="card__heart-button"></button>
            <p class="card__like-count"></p>
          </div>
        </div>
      </li>
    </template>

  </body>
</html>
