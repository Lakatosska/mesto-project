<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Проект Mesto</title>
    <meta name="description" content="аккаунт в социальной сети Mesto" />
    <meta
      name="keywords"
      content="социальная сеть, фотографии, путешествия, фотовпечатления"
    />
    <meta name="author" content="Елена Никифорова" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип сервиса Место (Россия)"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/header-avatar.jpg"
              alt="фотография владельца аккаунта"
            />

            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="изменить данные профиля"
              ></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>

          <button
            type="button"
            class="profile__add-button"
            aria-label="добавить фотографию"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__photo"
                src="./images/card-karachaevsk.jpg"
                alt="пейзажи Карачаевска"
              />
              <div class="card__info">
                <h2 class="card__sightseeing">Карачаевск</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__photo"
                src="./images/card-elbrus.jpg"
                alt="вид издалека на гору Эльбрус"
              />
              <div class="card__info">
                <h2 class="card__sightseeing">Гора Эльбрус</h2>
                <button
                  type="button"
                  class="card__heart-button card__heart-button_active"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__photo"
                src="images/card-dombai.jpg"
                alt="вид на заснеженную гору Домбай"
              />
              <div class="card__info">
                <h2 class="card__sightseeing">Домбай</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__photo"
                src="./images/card-elbrus.jpg"
                alt="вид издалека на гору Эльбрус"
              />
              <div class="card__info">
                <h2 class="card__sightseeing">Гора Эльбрус</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__photo"
                src="images/card-dombai.jpg"
                alt="вид на заснеженную гору Домбай"
              />
              <div class="card__info">
                <h2 class="card__sightseeing">Домбай</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__photo"
                src="./images/card-karachaevsk.jpg"
                alt="пейзажи Карачаево-Черкессии"
              />
              <div class="card__info">
                <h2 class="card__sightseeing">Карачаево-Черкессия</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy;2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile-edit">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>

          <form class="edit-form edit-form_profile" name="profile-edit">
            <h2 class="edit-form__heading">Редактировать профиль</h2>

            <fieldset class="edit-form__fieldset">
              <input
                type="text"
                name="profile__name"
                class="edit-form__input edit-form__input_name"
                placeholder="Имя"
                required
              />

              <input
                type="text"
                name="profile__job"
                class="edit-form__input edit-form__input_job"
                placeholder="О себе"
                required
              />
            </fieldset>

            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_add-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>

          <form class="edit-form edit-form_card" name="new-card">
            <h2 class="edit-form__heading">Новое место</h2>

            <fieldset class="edit-form__fieldset">
              <input
                type="text"
                name="card-name"
                class="edit-form__input edit-form__input_card-name"
                placeholder="Название"
                required
              />

              <input
                type="text"
                name="card-link"
                class="edit-form__input edit-form__input_card-link"
                placeholder="Ссылка на картинку"
                required
              />
            </fieldset>

            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./pages/index.js"></script>
  </body>
</html>
