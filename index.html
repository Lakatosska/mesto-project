<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />

    <title>Проект Mesto</title>
    <meta name="description" content="аккаунт в социальной сети Mesto" />
    <meta
      name="keywords"
      content="социальная сеть, фотографии, путешествия, фотовпечатления"
    />
    <meta name="author" content="Елена Никифорова" />
  </head>

  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="логотип сервиса Место (Россия)"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="./images/header-avatar.jpg"
              alt="фотография владельца аккаунта"
            />

            <div class="profile__item">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="изменить данные профиля"
              ></button>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>

          <button
            type="button"
            class="profile__add-button"
            aria-label="добавить фотографию"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy;2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile-edit">
        <div class="popup__container">
          <form class="edit-form edit-form_profile" name="profile-edit" novalidate>
            <h2 class="edit-form__heading">Редактировать профиль</h2>

            <fieldset class="edit-form__fieldset">
              <input id="name-input"
                type="text"
                name="profile__name"
                class="edit-form__input edit-form__input_name"
                placeholder="Имя" minlength="2" maxlength="40"
                required
              />

              <span class="name-input-error edit-form__input-error edit-form__input-error_type_profile-name"></span>

              <input id="job-input"
                type="text"
                name="profile__job"
                class="edit-form__input edit-form__input_job"
                placeholder="О себе" minlength="2" maxlength="200"
                required
              />

              <span class="job-input-error edit-form__input-error edit-form__input-error_type_profile-job"></span>

            </fieldset>

            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>

          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
        </div>
      </div>

      <div class="popup popup_add-card">
        <div class="popup__container">
          <form class="edit-form edit-form_card" name="new-card" novalidate>
            <h2 class="edit-form__heading">Новое место</h2>

            <fieldset class="edit-form__fieldset">
              <input
                type="text"
                name="card-name"
                class="edit-form__input edit-form__input_card-name"
                placeholder="Название" minlength="2" maxlength="30"
                required
              />

              <input
                type="url"
                name="card-link"
                class="edit-form__input edit-form__input_card-link"
                placeholder="Ссылка на картинку"
                required
              />
            </fieldset>

            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>

          <button
            type="button"
            class="popup__close-button"
            aria-label="закрыть"
          ></button>
        </div>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <img class="popup__photo" src="" alt=""></img>
        <h2 class="popup__sightseeing"></h2>
        <button
        type="button"
        class="popup__close-button"
        aria-label="закрыть"
      ></button>
      </div>

    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__photo" src="" alt="" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__info">
          <h2 class="card__sightseeing"></h2>
          <button type="button" class="card__heart-button"></button>
        </div>
      </li>
    </template>


    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>

    <!--
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/utils.js"></script>
    -->

  </body>
</html>
